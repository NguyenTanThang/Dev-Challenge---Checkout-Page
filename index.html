<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=1"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <title>Devchallenges</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    
    <div class="wrapper">
      <div class="checkout">

        <div class="checkout__header">
          <div class="container">
            <h1>Checkout</h1>
          </div>
        </div>

        <div class="checkout__main">
          <div class="container">
          
            <div class="checkout-main__contact">
              <form action="#" method="POST" id="contact-form">
                
                <div class="checkout-main-contact__information checkout-main-contact__group">
                  <h4>Contact infomation</h4>

                  <div class="form-group">
                    <label for="email">E-mail</label>

                    <div class="input-group">
                      <div class="input-group-icon">
                        <span class="material-icons">
                          email
                        </span>
                      </div>
                      <div class="input-group-control">
                        <input type="email" class="form-control" required id="email" name="email" placeholder="Enter your email..."/>
                      </div>
                    </div>

                  </div>

                  <div class="form-group">
                    <label for="phone">Phone</label>
                    
                    <div class="input-group">
                      <div class="input-group-icon">
                        <span class="material-icons">
                          phone
                        </span>
                      </div>
                      <div class="input-group-control">
                        <input type="tel" class="form-control" required id="phone" name="phone" placeholder="Enter your phone..."/>
                      </div>
                    </div>

                  </div>

                </div>

                <div class="checkout-main-contact__shipping checkout-main-contact__group">
                  <h4>Shipping address</h4>

                  <div class="form-group">
                    <label for="name">Full name</label>
                    
                    <div class="input-group">
                      <div class="input-group-icon">
                        <span class="material-icons">
                          account_circle
                        </span>
                      </div>
                      <div class="input-group-control">
                        <input type="text" class="form-control" required id="name" name="name" value="Rodney Cotton"/>
                      </div>
                    </div>

                  </div>

                  <div class="form-group">
                    <label for="address">Address</label>

                    <div class="input-group">
                      <div class="input-group-icon">
                        <span class="material-icons">
                          home
                        </span>
                      </div>
                      <div class="input-group-control">
                        <input type="text" class="form-control" required id="address" name="address" placeholder="Your address.."/>
                      </div>
                    </div>

                  </div>

                  <div class="form-group">
                    <label for="city">City</label>

                    <div class="input-group">
                      <div class="input-group-icon">
                        <span class="material-icons">
                          location_city
                        </span>
                      </div>
                      <div class="input-group-control">
                        <input type="text" class="form-control" required id="city" name="city" placeholder="Your city.."/>
                      </div>
                    </div>

                  </div>
                  
                  <div class="flex-form-group">
                    <div class="form-group">
                      <label for="country">Country</label>
                      

                      <div class="input-group">
                        <div class="input-group-icon">
                          <span class="material-icons">
                            public
                            </span>
                        </div>
                        <div class="input-group-control select-group-control">
                          <select name="country" id="country" class="custom-select styled-select" required>
                            <option value="" selected disabled>Your Country...</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                          </select>

                          
                        </div>
                        <div class="select-icon">
                          <span class="material-icons">
                            keyboard_arrow_down
                          </span>
                        </div>
                      </div>
  
                    </div>

                    <div class="form-group">
                      <label for="postal">Postal code</label>

                      <div class="input-group">
                        <div class="input-group-icon">
                          <span class="material-icons">
                            markunread_mailbox
                          </span>
                        </div>
                        <div class="input-group-control">
                          <input type="text" class="form-control" required id="postal" name="postal" placeholder="Your postal code.."/>
                        </div>
                      </div>

                    </div>
                  </div>

                  <div class="form-group">
                    <label class="checkbox-container">Save this information for next time
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>

                <div class="checkout-main-contact__footer">
                  <button type="submit" class="btn btn-primary">
                    Continue
                  </button>
                </div>

              </form>
            </div>

            <div class="checkout-main__details">
              <div class="checkout-main-details__list">

                <div class="details-item">
                  <div class="details-item__image">
                    <img src="./photo1.png" alt="" class="img-fluid">
                  </div>
                  <div class="details-item__content">
                    <h4>Vintage Backbag</h4>
                    <div class="price">
                      <h5 class="price-new">$54.99</h5>
                      <h6 class="price-old">$94.99</h6>
                    </div>
                    <div class="custom-number-input">
                      <div class="custom-number-input__minus">
                        -
                      </div>
                      <div class="custom-number-input__number">
                        1
                      </div>
                      <div class="custom-number-input__plus">
                        +
                      </div>
                    </div>
                  </div>
                </div>

                <div class="details-item">
                  <div class="details-item__image">
                    <img src="./photo2.png" alt="" class="img-fluid">
                  </div>
                  <div class="details-item__content">
                    <h4>Levi Shoes</h4>
                    <div class="price">
                      <h5 class="price-new">$74.99</h5>
                      <h6 class="price-old">$124.99</h6>
                    </div>
                    <div class="custom-number-input">
                      <div class="custom-number-input__minus">
                        -
                      </div>
                      <div class="custom-number-input__number">
                        1
                      </div>
                      <div class="custom-number-input__plus">
                        +
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              <div class="checkout-main-details__footer">
                <div class="checkout-shipping checkout-details-footer__item">
                  <h4>Shipping</h4>
                  <h6>$19</h6>
                </div>

                <div class="checkout-total checkout-details-footer__item">
                  <h4>Total</h4>
                  <h6>$148.98</h6>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <footer>
      <p>Tan Thang @ DevChallenges.io</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
